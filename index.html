<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="form.css">

    
  </head>
  <body>
   

<div class="form-container">
   
    <div class="form">
        <form>

            <div class="heading">
                <p class="welcome">Welcome Back !</p>
                <p class="signin">Please sign in to your account</p>
                <p class="account">No account ? <a href="http://">sign up now</a> </p>
                
            </div>
            <hr>
            <div class="inputs">
                <div class="mail">
                    <div class="text">Email</div>
                    <input type="email" class="email" placeholder="Email"  >
                </div>

                <div class="password">
                    <div class="text">Password</div>
                    <input type="password" class="password" placeholder="password" >
                </div>
            </div>
            <hr>

            <input type="checkbox" name="loggedin" id="loggedin"> <span class="check">Keep me logged in</span>

            <div class="btn">
                <button class="recover">
                    <a href="http://">
                        Recover Password</a>
                </button>
                <button class="login">
                    <a href="dasboard.html">Login to Dashboard</a>
                </button>
            </div>


        </form>
    </div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

 
  </body>
</html>
